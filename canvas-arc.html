<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <p>.</p>
    <input type="range" min="0" max="2" step="0.01" id="start-angle">
    <input type="range" min="0" max="2" step="0.01" id="end-angle">
    <input type="text"  maxlength="8" size="10" name="name" required minlength="4" id="name"/>

    <table>
        <tbody>
          <tr>
            <th>start angle</th>
            <td id="start-angle-value"></td>
          </tr>
          <tr>
            <th>end angle</th>
            <td id="end-angle-value"></td>
          </tr>
        </tbody>
      </table>
    <canvas id="myCanvas" width="578" height="250"></canvas>
    <script>
      const startAngleInput = document.getElementById('start-angle');
      const endAngleInput = document.getElementById('end-angle');
      function update() {
          var canvas = document.getElementById('myCanvas');
          var context = canvas.getContext('2d');
          context.clearRect(0, 0, canvas.width, canvas.height);

          var x = canvas.width / 2;
          var y = canvas.height / 2;
          var radius = 90;
          var startAngle = startAngleInput.value * Math.PI;
          var endAngle = endAngleInput.value * Math.PI;
          var counterClockwise = false;
    
          context.beginPath();
          context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
          context.lineWidth = 15;
    
          // line color
          context.strokeStyle = 'black';
          context.stroke();
          document.getElementById('start-angle-value').innerText = startAngleInput.value;
          document.getElementById('end-angle-value').innerText = endAngleInput.value;
      }

      update();
      startAngleInput.addEventListener('change', update);
      endAngleInput.addEventListener('change', update);
      startAngleInput.addEventListener('input', update);
      endAngleInput.addEventListener('input', update);
      

    </script>
  </body>
</html>
